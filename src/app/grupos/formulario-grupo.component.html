<div class="card mb-5 mb-xl-12">
  <!--begin::Header-->
  <div class="card-header border-0 pt-5">
      <h3 class="card-title align-items-start flex-column">
          <span class="card-label fw-bold fs-3 mb-1">Formulario de Grupos fijo</span>
      </h3>
      <div class="card-toolbar">
      </div>
  </div>
  <!--end::Header-->
  <!--begin::Body-->
  <div class="card-body py-3">
      <!--begin::Table container-->
      <!-- <form (ngSubmit)="create()"> -->
      <form (ngSubmit)="createGrupo()">
        <div class="row">
          <div class="col-md-8">
            <div class="form-group">
              <label for="nombre">Descripcion</label>
              <input type="text" class="form-control" [(ngModel)]="grupo.descripcion" name="descripcion">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="descripcion">Vida util</label>
              <input type="number" class="form-control" [(ngModel)]="grupo.vidaUtil" name="vidaUtil">
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-4">
            <div class="form-group">
              <label for="codigo">Codigo</label>
              <input type="text" class="form-control" [(ngModel)]="grupo.codCuenta" name="codCuenta">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="codigo">Nro de Items</label>
              <input type="number" class="form-control" [(ngModel)]="grupo.nroItems" name="nroItems">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="codigo">Estado</label>
              <select class="form-control" name="estado" [(ngModel)]="grupo.estado">
                <option value="1">Activo</option>
                <option value="0">Desactivo</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col-md-6">
            <button class="btn btn-primary w-100 btn-success" role="button">Guardar</button>
          </div>
          <div class="col-md-6">
            <button class="btn btn-primary w-100 btn-dark" type="button" routerLink="/grupos">Volver</button>
          </div>
        </div>
      </form>
      <!--end::Table container-->
  </div>
  <!--begin::Body-->
</div>
